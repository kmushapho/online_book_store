<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDSMITH BOOKSTORE</title>

    <!-- awesome font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- css file -->
     <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class = 'header'>

        <div class = 'header-1'>
            <!-- store logo top left -->
            <a href="#" class = 'store-logo'> <i class="fas fa-book"></i> WORDSMITH </a>

            <!-- search box -->
            <form action="" class="search-form">
                <input type="search" name="" placeholder="search here....." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <div class="icons">
                <!-- search icon -->
                <div id="search-btn" class="fas fa-search"></div>
                <!-- heart icon -->
                <a href="#" class="fas fa-heart"></a>
                <!-- shopping cart icon -->
                <a href="#" class="fas fa-shopping-cart"></a>
                <!-- user icon -->
                <div id="login-btn" class="fas fa-user"></div>

            
            </div>

        </div>

        <div class="header-2">
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#featured">featured</a>
                <a href="#arrivals">arrivals</a>
                <a href="#review">reviews</a>
                <a href="#blog">blog</a>
            </nav>
        </div>
    </header>

    <!-- bottom navbar -->

    <nav class="bottom-navbar">
        <a href="#home" class="fas fa-home"></a>
        <a href="#featured" class="fas fa-list"></a>
        <a href="#arrivals" class="fas fa-tags"></a>
        <a href="#review" class="fas fa-comments"></a>
        <a href="#blog" class="fas fa-blog"></a>
    </nav>
   

    <!-- login form -->

    <div class="login-form-container">
        <div id="close-login-btn" class="fas fa-times"></div>

        
        <form action="">
            <h3>sign in</h3>
            <span>username</span>
            <input type="email" name="" class="box" placeholder="enter your email">
            <span>password</span>
            <input type="password" name="" class="box" placeholder="enter your password">
            <div class="checkbox">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me"> remember me </label>
            </div>
            <input type="submit" value="sign in" class="btn">
            <p>forgot password?  <a href="#"> click here</a></p>
            <p>don't have an account  <a href="#"> create one</a></p>
        </form>
    </div>



















<!-- javascript file -->
<script src="script.js"></script>
</body>

</html>
